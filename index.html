<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アイコン→スライドメニュー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* チェックボックスを非表示 */
    #sidebar-toggle {
      display: none;
    }

    /* ハンバーガー／クローズアイコン */
    .sidebar-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 1001;
    }
    /* ハンバーガーアイコン */
    .sidebar-icon::before {
      content: "≡";
      font-size: 32px;
      line-height: 32px;
      display: block;
      text-align: center;
    }
    /* チェックされると「✕」に変える */
    #sidebar-toggle:checked + .sidebar-icon::before {
      content: "✕";
    }

    /* サイドバー本体 */
    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;           /* 初期は左に隠す */
      width: 240px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #ccc;
      padding-top: 60px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    /* チェックされたらスライドイン */
    #sidebar-toggle:checked ~ .sidebar {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar li {
      margin: 0;
      padding: 0.5em 1em;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 1. トグル用のチェックボックス -->
  <input type="checkbox" id="sidebar-toggle" aria-label="Toggle menu">

  <!-- 2. アイコンラベル -->
  <label for="sidebar-toggle" class="sidebar-icon" role="button" aria-hidden="true"></label>
